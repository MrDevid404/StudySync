    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"

  <style>
    .form-control {
      background-color: #f6f7fb;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #106efd;
      background-color: #f6f7fb;
    }
    input {
      background-color: #f6f7fb;
    }
    .img-div {
      background: url("images/signin.jpg") no-repeat center center;
      background-size: cover;
      min-height: 500px;
    }
    .other-signup a {
      min-width: 300px;
      max-width: 577px;
    }
    .btn-primary {
      border: none !important;
      background: linear-gradient(135deg, #36d1dc 0%, #5b86e5 100%);
      color: white;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .text-sign {
      position: fixed;
    }
    .logo-sign {
      position: fixed;
      /* top: 70%; */
    }
    .nav-link.active {
      text-decoration: #0d6efd underline;
    }
  </style>

  <body>
    <section
      class="m-0 d-flex justify-content-center align-items-center"
      id="login"
    >
      <div class="container-fluid m-0 p-0">
        <div class="row" style="height: 100vh">
          <div
            class="col-sm-12 col-md-6 col-lg-6 img-div overflow-hidden d-none d-md-block d-lg-block d-flex flex-column justify-content-between"
            style="background: #b3e5f2"
          >
            <h2 class="fw-bold m-5 text-sign">
              Back to <span class="text-primary">Sync</span>, <br />
              Back to Success.
            </h2>
            <div class="m-5 p-5" style="height: 50vh"></div>
            <h2 class="fw-bold m-5 logo-sign">
              Study<br /><span class="text-primary">Sync</span>
            </h2>
          </div>
          <div class="col-sm-12 col-md-6 col-lg-6">
            <nav class="navbar">
              <div class="container-fluid d-flex justify-content-start">
                <ul class="navbar-nav my-4 flex-row">
                  <li class="nav-item mx-3">
                    <a
                      class="nav-link px-3"
                      aria-current="page"
                      href="signup.html"
                      ><h3 class="text-dark fw-semibold">Sign Up</h3></a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="login.html"
                      ><h3 class="text-dark fw-semibold">Log In</h3></a
                    >
                  </li>
                </ul>
              </div>
            </nav>

            <div
              class="d-flex flex-column justify-content-center align-items-center other-signup"
            >
              <a class="btn btn-outline-secondary rounded-pill px-5 py-2 m-2">
                  <i class="bi bi-google mx-2"></i> Login with Google</a
                >
              <a class="btn btn-outline-secondary rounded-pill px-5 py-2 m-2">
                <i class="bi bi-facebook mx-2"></i> Login with Facebook</a
              >
              <a class="btn btn-outline-secondary rounded-pill px-5 py-2 m-2">
                <i class="bi bi-apple mx-2"></i> Login with Apple</a
              >
            </div>
            <p class="text-muted text-center m-3">or email</p>
            <div class="card-body m-4 text-start">
              <form action="data.php" method="post">
                <div class="username-container my-2 text-start">
                  <p>Enter your Username</p>
                  <input
                    type="email"
                    class="form-control border-0"
                    placeholder="e.g. username@gmail.com"
                    id="usernameInput"
                  />
                </div>
                <div class="password-container my-2 text-start">
                  <p>Enter your Password</p>
                  <input
                    type="password"
                    class="form-control border-0"
                    placeholder="********"
                    id="usernameInput"
                    pattern=".{8,}"
                    title="Password must not be less than 8 characters"
                  />
                </div>

                <div class="text-center">
                  <input
                    type="submit"
                    value="Sign In"
                    class="btn btn-primary rounded-pill py-2 px-5 m-3"
                  />
                </div>
              </form>

              <p class="text-secondary text-center m-4">or</p>
              <div class="signup m-4">
                <p>
                  Don't have an account?
                  <a href="signup.html">Click here to Register.</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
