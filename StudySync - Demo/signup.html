                <div class="username-container mb-4 text-start">
                  <p>Enter your Username</p>
                  <input
                    type="text"
                    class="form-control border-0"
                    placeholder="e.g. John Doe"
                    id="usernameInput"
                  />
                </div>
                <div class="username-container mb-4 text-start">
                  <p>Enter your Email</p>
                  <input
                    type="email"
                    class="form-control border-0"
                    placeholder="e.g. username@gmail.com"
                    id="usernameInput"
                  />
                </div>
                <div class="password-container mb-4 text-start">
                  <p>Enter your Password</p>
                  <input
                    type="password"
                    class="form-control border-0"
                    placeholder="******** (must not be less than 8 letters)"
                    id="usernameInput"
                    pattern=".{8,}"
                    title="Password must not be less than 8 characters"
                  />
                </div>

                    title="Password must not be less than 8 characters"
                  />
