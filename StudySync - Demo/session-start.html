      .timer-card {
        background: #111827;

        transition: all 0.3s ease-in-out;
      }

        box-shadow: 0 0 20px rgba(59, 130, 246, 0.7);
        transform: scale(1.05);
      }
    </style>

  <body>
    <!-- =========================
         Navbar Section
    ============================== -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary shadow-sm"

      <div class="container">

          aria-controls="navbarNav"

    <!-- =========================
         Hero Section
    ============================== -->
    <section class="py-5 d-flex align-items-center justify-content-center h-100" id="session-hero">
      <div class="timer-card">
        <h2>Pomodoro Timer</h2>
        <h6 id="session-label">Work Session</h6>
        <div id="time">25:00</div>

        <div class="d-flex justify-content-center gap-2">
          <button id="startBtn" class="btn btn-primary btn-glow">Start</button>
          <button id="pauseBtn" class="btn btn-warning btn-glow">Pause</button>
          <button id="resetBtn" class="btn btn-danger btn-glow">Reset</button>
        </div>
      </div>
    </section>

    <script>
      let workTime = 1 * 60; // 25 mins
      let shortBreak = 5 * 60; // 5 mins
      let longBreak = 15 * 60; // 15 mins
      let cycles = 0; // track completed work sessions

      let timeLeft = workTime;
      let timer;
      let isRunning = false;
      let onBreak = false;

      const timeDisplay = document.getElementById("time");
      const sessionLabel = document.getElementById("session-label");
      const startBtn = document.getElementById("startBtn");
      const pauseBtn = document.getElementById("pauseBtn");
      const resetBtn = document.getElementById("resetBtn");

      // Format seconds into mm:ss
      function formatTime(seconds) {
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        return `${m.toString().padStart(2, "0")}:${s
          .toString()
          .padStart(2, "0")}`;
      }

      // Update display
      function updateDisplay() {
        timeDisplay.textContent = formatTime(timeLeft);
      }

      // Start timer
      function startTimer() {
        if (!isRunning) {
          isRunning = true;
          timer = setInterval(() => {
            if (timeLeft > 0) {
              timeLeft--;
              updateDisplay();
            } else {
              clearInterval(timer);
              isRunning = false;

              if (!onBreak) {
                cycles++;
                if (cycles % 4 === 0) {
                  timeLeft = longBreak;
                  sessionLabel.textContent = "Long Break";
                } else {
                  timeLeft = shortBreak;
                  sessionLabel.textContent = "Short Break";
                }
                onBreak = true;
              } else {
                timeLeft = workTime;
                sessionLabel.textContent = "Work Session";
                onBreak = false;
              }

              updateDisplay();
              startTimer(); // auto-start next session
            }
          }, 1000);
        }
      }

      // Pause timer
      function pauseTimer() {
        clearInterval(timer);
        isRunning = false;
      }

      // Reset timer
      function resetTimer() {
        clearInterval(timer);
        isRunning = false;
        onBreak = false;
        timeLeft = workTime;
        cycles = 0;
        sessionLabel.textContent = "Work Session";
        updateDisplay();
      }

      startBtn.addEventListener("click", startTimer);
      pauseBtn.addEventListener("click", pauseTimer);
      resetBtn.addEventListener("click", resetTimer);

      // Initial display
      updateDisplay();
    </script>

        <!-- Bootstrap Bundle with Popper -->
